<div class="card-container">
  <h1 x-large class="sample-content">Your Content Here</h1>

  <hr>

  <div>

    <h3>Hello {{user}}!</h3>

    <button class="blue" [routerLink]="['/login']">Login</button>
    <button class="blue" (click)="logout()">Logout</button>

    <!-- Auth0 -->
    <!--<button type="button" class="blue full-width" (click)="auth.login()" *ngIf="!auth.authenticated()">Log In</button>
    <button type="button" class="blue full-width" (click)="auth.logout()" *ngIf="auth.authenticated()">Log Out</button>-->

    <p *ngIf="selectedConn">
      Selected: {{selectedConn.host}}:{{selectedConn.port}} ({{selectedConn.username}})
    </p>
    <div>
      <select [(ngModel)]="selectedConn">
        <option *ngFor="let conn of connections" [ngValue]="conn">
          Host: {{conn.host}}:{{conn.port}} ({{conn.username}})
        </option>
      </select>
    </div>

  </div>

</div>
